<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
        <!-- This is where our form will go. -->
			<form method="POST" action="{{ url_for('login') }}">
				<p>
					{{ form.date.label }}
				</p>
				<p>
					{{ form.email.label }} <br> {{ form.email(size=30) }} <br>
					{{ form.password.label }} <br> {{ form.password(size=30) }}
				</p>
				<p>
					{{ form.accept_terms(size=30) }} {{ form.accept_terms.label }}
				</p>
				{{ form.submit }}
			</form>
        </div>
	</body>
</html>
